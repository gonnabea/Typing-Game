<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing-Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="setting-area" id="settingArea">
        <span class="difficulty_word">난이도</span>
        <select id="difficulty" class="difficulty">
            <option value="easy">쉬움</option>
            <option value="medium">중간</option>
            <option value="hard">어려움</option>
        </select>
    </div>
    <section class="background">
        <div class="main-area">
            <div class="main-screen">
                <h1 class="title">Typing Game</h1>
                <div class="progress-bar">
                    <span class="left-time" id="leftTime">남은시간: 0</span><span class="score" id="score">스코어: 0</span>
                </div>
                <div class="instruction">
                    <span class="instruction_words">아래 글자를 입력하세요</span>
                    <span class="keyword" id="keyword">??</span>
                    <input type="text" class="answer-input" id="answerInput" value="" placeholder="똑같이 입력하세요!">
                </div>
            </div>
        </div>
        <div class="finished">
            <h1 class="inform">시간 초과!</h1>
            <span class="inform_score">0</span>
            <button class="reload_btn" id="reloadBtn">다시 시도</button>
        </div>
    </section>
    <button class="setting-btn" id="settingBtn">
        설정
    </button>
    <script src="script.js"></script>
</body>
</html>
